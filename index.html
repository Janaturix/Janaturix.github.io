<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite - Jannik</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #4f46e5; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #login { text-align: center; }
    input { padding: 0.5rem; margin-top: 1rem; border-radius: 5px; border: none; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; background: white; color: #4f46e5; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    #content { display: none; background: #f5f5f5; color: #333; width: 100%; height: 100%; overflow-y: auto; }
    header { position: relative; height: 100vh; background-color: #4f46e5; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: all 0.4s ease; }
    header.shrink { height: 80px; justify-content: center; }
    header h1 { font-size: 4rem; margin: 0; transition: font-size 0.4s ease; }
    header.shrink h1 { font-size: 1.5rem; }
    nav { position: absolute; bottom: 40px; display: flex; gap: 2rem; transition: all 0.4s ease; }
    header.shrink nav { position: fixed; top: 0; bottom: auto; width: 100%; justify-content: center; background-color: #3730a3; padding: 1rem 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000; }
    nav a { color: white; text-decoration: none; font-weight: bold; font-size: 1.2rem; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 800px; margin: 5rem auto; padding: 1rem; }
    footer { text-align: center; padding: 1rem; background-color: #4f46e5; color: white; }
  </style>
</head>
<body>
  <div id="login">
    <h2>ðŸ”’ Passwort erforderlich</h2>
    <input type="password" id="password" placeholder="Passwort eingeben" />
    <br>
    <button onclick="checkPassword()">Weiter</button>
  </div>


  <div id="content">
    <header id="hero">
      <h1>Jannik</h1>
      <nav>
        <a href="index.html">Startseite</a>
        <a href="about.html">Ãœber mich</a>
        <a href="projects.html">Projekte</a>
        <a href="contact.html">Kontakt</a>
      </nav>
    </header>

    <main>
      <h2>Willkommen!</h2>
    </main>

    <footer>
      <p>Â© 2025 Jannik. Alle Rechte vorbehalten.</p>
    </footer>
  </div>

  <script>
    const correctPassword = "ABC!123";
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
        localStorage.setItem("authorized", "true");
      } else {
        alert("Falsches Passwort!");
      }
    }

    if (localStorage.getItem("authorized") === "true") {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
    }

    const header = document.getElementById("hero");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) header.classList.add("shrink");
      else header.classList.remove("shrink");
    });
  </script>
</body>
</html>
